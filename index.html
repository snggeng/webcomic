					<script>
						// init controller
						var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

						// build scenes
						// new ScrollMagic.Scene({triggerElement: "#parallax1"})
						// 				.setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
						// 				.addIndicators()
						// 				.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax2"})
										.setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax3"})
										.setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
						new ScrollMagic.Scene({triggerElement: "#parallax4"})
										.setTween("#parallax4 > div", {x: "20%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
						new ScrollMagic.Scene({triggerElement: "#parallax5"})
										.setTween("#parallax5 > div", {x: "-50%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
						for (let i = 0; i < 27; i++) {
							if (i % 2 == 0) {
								new ScrollMagic.Scene({triggerElement: `#parallax${5+i}`})
												.setTween(`#parallax${5+i} > div`, {x: "20%", ease: Linear.easeNone})
												.addIndicators()
												.addTo(controller);
							} else {
								new ScrollMagic.Scene({triggerElement: `#parallax${5+i}`})
												.setTween(`#parallax${5+i} > div`, {x: "-20%", ease: Linear.easeNone})
												.addIndicators()
												.addTo(controller);
							}

						}
